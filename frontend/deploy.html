<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Manager</title>
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/termgr.css">
  <script src="js/common.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/deploy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<div class="w3-container w3-teal">
  <h1>System #<span id="system">ID</span> verbauen</h1>
</div>

<br/>

<div id="loader" class="loader"></div>
<form id="target" class="w3-container">
  <div class="w3-row w3-center">
    <input id="street" type="text" class="w3-input w3-col l3 s12" placeholder="StraÃŸe*" required>
    <input id="houseNumber" type="text" class="w3-input w3-col l3 s12" placeholder="Hausnummer*" required>
    <input id="zipCode" type="text" class="w3-input w3-col l3 s12" placeholder="PLZ*" required>
    <input id="city" type="text" class="w3-input w3-col l3 s12" placeholder="Ort*" required>
  </div>
  <div class="w3-row w3-center">
    <select id="connection" class="w3-input w3-col l6 s12" required></select>
    <select id="type" class="w3-input w3-col l6 s12" required></select>
  </div>
  <div class="w3-row w3-center">
    <input id="weather" type="text" class="w3-input w3-col l3 s12" placeholder="Wetter">
    <input id="annotation" type="text" class="w3-input w3-col l3 s12" placeholder="Anmerlung">
  </div>
  <div class="w3-row w3-center">
    <select id="customer" class="w3-input w3-col l6 s12" required></select>
    <button id="deploy" type="submit" class="w3-button w3-green w3-col l6 s12">Festlegen</button>
  </div>
</form>

<br/>

<div class="w3-container w3-teal">
