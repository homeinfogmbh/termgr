<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Manager</title>
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/termgr.css">
  <link rel="stylesheet" href="css/fontawesome.css">
  <script src="js/common.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/deploy.js"></script>
</head>

<div class="w3-container w3-teal">
  <h1>System #<span id="system">ID</span> verbauen</h1>
</div>

<br/>

<form class="w3-container">
  <div class="w3-row">
    <div class="w3-col s7">
      <input type="text" class="w3-input" id="searchField" placeholder="Suchbegriff...">
    </div>
    <div class="w3-col s3">
      <button id="filter" type="submit" class="w3-button w3-green">Filtern</button>
    </div>
    <div class="w3-col s2">
      <button id="reload" class="w3-button w3-blue" title="Standorte neu laden">
        <i class="fa fa-sync-alt"></i>
      </button>
    </div>
  </div>
  <br/>
  <div class="w3-row">
    <div class="w3-col s6">
      <input id="sortAsc" class="w3-radio" type="radio" name="order" value="asc" checked>
      <label>↓</label>
      <input id="sortDesc" class="w3-radio" type="radio" name="order" value="desc">
      <label>↑</label>
    </div>
    <div class="w3-col s6">
      <input id="sortById" class="w3-radio" type="radio" name="sorting" value="id" checked>
      <label>ID</label>
      <input id="sortByAddress" class="w3-radio" type="radio" name="sorting" value="address">
      <label>Addresse</label>
    </div>
  </div>
  <br/>
  <div id="target">
    <div class="w3-row">
      <div class="w3-col s12">
        <select id="deployments" name="deployments"></select>
      </div>
    </div>
    <div class="w3-row">
      <div id="deploymentDetails" class="w3-col s12">
      </div>
    </div>
    <br/>
    <div class="w3-row">
      <div class="w3-col s6">
        <button id="deploy" class="w3-button w3-green" title="Das System an diesem Standort verbauen">Standort setzen</button>
      </div>
      <div class="w3-col s6">
        <input id="exclusive" type="checkbox">
        <label>Andere Systeme entfernen</label>
      </div>
    </div>
  </div>
  <br/>
  <div class="w3-row">
    <div class="w3-col s12 w3-center">
      <a href="manage.html">← Zurück</a>
    </div>
  </div>
</form>

<div id="loader" class="loader"></div>

<br/>

<div class="w3-container w3-teal">
  <footer>
    <p>Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a> &copy; 2019</p>
  </footer>
</div>
