<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Manager</title>
  <link rel="stylesheet" href="https://libraries.homeinfo.de/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://libraries.homeinfo.de/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="termgr.css">
  <script src="https://libraries.homeinfo.de/jquery/jquery-latest.min.js"></script>
  <script src="https://libraries.homeinfo.de/bootstrap/latest/js/bootstrap.min.js"></script>
  <script src="https://libraries.homeinfo.de/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="termgr.js"></script>
</head>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <strong class="navbar-brand">Terminal Manager</strong>
    </div>
  </div>
</nav>

<div class="jumbotron" id="loginForm">
  <div class="container">

    <div class="row">
      <form class="col-md-3" role="form">
        <div class="form-group">
          <input type="text" placeholder="Benutzername" class="form-control" id="userName">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Passwort" class="form-control" id="passwd">
          <small id="passwdHint" class="form-text text-muted">Geben Sie Ihr Passwort niemals an Dritte weiter.</small>
        </div>
        <button type="button" class="btn btn-success" onclick="termgr.login();">
          <i class="fa fa-sign-in-alt" aria-hidden="true"></i>
          Terminals abfragen
        </button>
      </form>
    </div>

    <div class="row" style="margin-top:30px;">
      <div class="col-md-3">
        <input id="searchField" type="text" class="form-control" placeholder="Filtern nach...">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-info" onclick="termgr.listFiltered();">
          <i class="fa fa-filter" aria-hidden="true"></i>
          Terminals filtern
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row-fluid">
    <div id="loader" style="display:none;">
      <div class="loader"></div>
    </div>
    <table class="table table-hover">
      <tbody id="customerList">
      </tbody>
    </table>
  </div>
  <hr>
  <footer>
    <p>Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a> &copy; 2018</p>
  </footer>
</div>


<!-- Modal -->
<div id="applicationDialog" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Digital Signage Anwendung</h4>
      </div>
      <div class="modal-body">
        <div class="row" id="the_form" style="margin-top:10px;">
          <div class="col-md-12">
            MÃ¶chten Sie die Digital Signage Anwendung auf dem Terminal <span id="terminalId"></span> aktivieren oder deaktivieren?
          </div>
        </div>
      </div>
      <div class="modal-footer" style="visible:false;">
        <input type="button" class="btn btn-danger" id="disableApplication" value="Deaktivieren">
        <input type="button" class="btn btn-success" id="enableApplication" value="Aktivieren">
      </div>
    </div>
  </div>
</div>
