<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Manager</title>
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/termgr.css">
  <script type="module">
    import { init } from './js/idmap.mjs';
    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<div class="w3-container w3-teal">
  <h1>ID Mapper</h1>
</div>

<br/>

<form class="w3-container">
  <div class="w3-row">
    <div class="w3-col s12">
      <button id="btnList" type="submit" class="w3-button w3-orange">Zurück zur Liste</button>
    </div>
  </div>
  <div class="w3-row">
    <div class="w3-col s12">
      <input id="tid" type="text" class="w3-input" placeholder="TID (alt)" autocomplete="on" required>
      <input id="cid" type="text" class="w3-input" placeholder="CID (alt)" autocomplete="on" required>
      <br/>
      <input id="systemId" type="text" class="w3-input" placeholder="System ID (neu)" readonly>
      <br/>
      <button id="btnMap" type="submit" class="w3-button w3-green">Übersetzen</button>
    </div>
  </div>
</form>

<br/>

<div class="w3-container w3-teal">
  <footer>
    <p>Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a> &copy; 2019-2021</p>
  </footer>
</div>
