<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Manager</title>
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/termgr.css">
  <link rel="stylesheet" href="css/fontawesome.css">
  <script type="module">
    import { init } from './js/manage.mjs';
    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<div class="w3-container w3-teal">
  <h1>Aufgaben auf System #<span id="system">ID</span> ausführen</h1>
</div>

<br/>

<div class="w3-container">
  <div class="w3-row w3-center">
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="enable" class="w3-button w3-green" title="In Betrieb nehmen"><i class="fa fa-desktop"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="disable" class="w3-button w3-red" title="Außer Betrieb nehmen"><i class="fa fa-desktop"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="reboot" class="w3-button w3-orange" title="Neu starten"><i class="fa fa-power-off"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="beep" class="w3-button w3-blue" title="Piepen lassen"><i class="fa fa-volume-up"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="deploy" class="w3-button" title="Standort zuweisen"><i class="fa fa-map-marker-alt"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="fit" class="w3-button" title="Als verbaut markieren"><i class="fa fa-clipboard-check"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="sync" class="w3-button" title="Synchronisieren"><i class="fa fa-sync"></i></button>
    </div>
    <div class="w3-col s3 w3-margin-top w3-margin-bottom">
      <button id="screenshot" class="w3-button w3-cyan" title="Synchronisieren"><i class="fa fa-camera"></i></button>
    </div>
  </div>
  <br/>
  <div class="w3-row">
    <div class="w3-col s12 w3-center">
      <a href="list.html">← Zurück</a>
    </div>
  </div>
</div>

<br/>

<div class="w3-container w3-teal">
  <footer>
    <p>Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a> &copy; 2019-2020</p>
  </footer>
</div>
